name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE: resume-site
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Get the first tag from the meta output
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d ' ')
        
        # Start container in background
        CONTAINER_ID=$(docker run -d -p 8080:8080 $IMAGE_TAG)
        
        # Wait for container to be ready (with retries)
        echo "Waiting for container to be ready..."
        for i in {1..30}; do
          if curl -s -f http://localhost:8080 > /dev/null 2>&1; then
            echo "Container is ready!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Container failed to start after 30 seconds"
            docker logs $CONTAINER_ID
            docker stop $CONTAINER_ID
            docker rm $CONTAINER_ID
            exit 1
          fi
          sleep 1
        done
        
        # Test HTTP response
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
        
        # Test that index.html is served with expected content
        HTML_CONTENT=$(curl -s http://localhost:8080)
        
        # Cleanup
        docker stop $CONTAINER_ID
        docker rm $CONTAINER_ID
        
        # Validate tests
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Test failed: Expected HTTP 200, got $HTTP_CODE"
          exit 1
        fi
        
        if [[ ! "$HTML_CONTENT" == *"Cloud & Platform Engineer"* ]]; then
          echo "Test failed: Expected content 'Cloud & Platform Engineer' not found in HTML"
          exit 1
        fi
        
        echo "✓ HTTP Status: $HTTP_CODE"
        echo "✓ Content validation passed"
        echo "All tests passed!"

    - name: Determine version tag
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      id: version
      run: |
        # Fetch all tags
        git fetch --tags || true
        
        # Get the latest tag or default to 0.0.0
        CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        # Remove 'v' prefix if present
        CURRENT_TAG=${CURRENT_TAG#v}
        
        # Split version into parts
        IFS='.' read -ra VERSION <<< "$CURRENT_TAG"
        MAJOR=${VERSION[0]:-0}
        MINOR=${VERSION[1]:-0}
        PATCH=${VERSION[2]:-0}
        
        # Get commit message
        COMMIT_MSG=$(git log -1 --pretty=%B)
        
        # Determine version bump based on commit message
        if [[ "$COMMIT_MSG" == feat:* ]]; then
          MINOR=$((MINOR + 1))
          PATCH=0
        elif [[ "$COMMIT_MSG" == fix:* ]]; then
          PATCH=$((PATCH + 1))
        elif [[ "$COMMIT_MSG" == *"!"* ]]; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
        else
          # Default: patch version for other commits
          PATCH=$((PATCH + 1))
        fi
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Current tag: $CURRENT_TAG"
        echo "New version: $NEW_VERSION"

    - name: Tag and push to Docker Hub
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        # Get the first tag (branch name tag) to use as source
        SOURCE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d ' ')
        VERSION_TAG="${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}"
        LATEST_TAG="${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest"
        
        echo "Source tag: $SOURCE_TAG"
        echo "Version tag: $VERSION_TAG"
        echo "Latest tag: $LATEST_TAG"
        
        # Tag the image
        docker tag $SOURCE_TAG $VERSION_TAG
        docker tag $SOURCE_TAG $LATEST_TAG
        
        # Push both tags
        docker push $VERSION_TAG
        docker push $LATEST_TAG
        
        echo "Successfully pushed $VERSION_TAG and $LATEST_TAG to Docker Hub"


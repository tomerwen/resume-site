apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resume-site
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git  # Update with your repo URL
    targetRevision: main  # or master
    path: k3s/namespaces/resume
  destination:
    server: https://kubernetes.default.svc
    namespace: resume
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

